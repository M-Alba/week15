<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>

<body>
    <div class="container">
        <div class="taskSection">
            <h1 class="taskSection__title">Планировщик задач</h1>
            <div>
                <h2 class="taskSection__subtitle">Добавить новую задачу</h2>
                <form id="form">
                    <div class="taskSection__newTask">
                        <input type="text" class="task" placeholder="Задача">
                        <button type="submit" class="addTask">Добавить</button>
                    </div>
                </form>

                <h2 class="taskSection__subtitle">Список задач</h2>
                <div>
                    <p class="taskSection__emptyList">Нет задач</p>
                    <ul class="tasksList">
                    </ul>
                    <button class="deleteTasks" disabled>Очистить список задач</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/index.js">
    </script>
</body>

</html>
